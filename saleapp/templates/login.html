{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-danger mt-1">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input required type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" />
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input required type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password" />
        <label for="pwd">Mật khẩu</label>
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endblock  %}
