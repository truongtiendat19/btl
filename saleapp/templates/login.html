<!-- Trang đăng nhập cho khách hàng, staff, manager -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <meta name="description" content="Nhà sách online cung cấp đa dạng sách và tài liệu chất lượng.">
    <meta name="keywords" content="sách, nhà sách online, sách giáo khoa, sách văn học">
    <meta name="author" content="Nhà Sách Online">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h3 class="text-center text-success mb-4">Đăng nhập</h3>
        <form method="post">
            <div class="form-floating mb-3">
                <input required type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username"/>
                <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-3">
                <input required type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password"/>
                <label for="pwd">Mật khẩu</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
            <a href="/register">Đăng ký</a>
        </form>
    </div>
</div>


{% block footer %}
    {% include 'layout/footer.html' %}
{% endblock %}

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/import.js') }}"></script>
</body>
</html>
