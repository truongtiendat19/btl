<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Bán Sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nhân Viên Đăng Nhập</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if current_user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="/#" style="color: #fff; font-size: 18px;">
                        <img src="{{ current_user.avatar }}" width="30" height="30" style="border-radius: 50%; margin-right: 8px;">
                        Chào {{ current_user.name }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout_manager">Đăng xuất</a>
                </li>
            </ul>
        </div>
         {% endif %}
    </div>
</nav>
<section class="container">
    {% block content required %}
    {% endblock %}
</section>
</body>
<html/>
