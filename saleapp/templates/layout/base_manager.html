<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Hệ thống quản lý</a>

        {% if current_user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto"> <!-- Centering the links -->
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="/manage_books" style="color: #fff; font-size: 18px;">
                        Quản lý sách
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="/import_books" style="color: #fff; font-size: 18px;">
                        Nhập sách
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto"> <!-- User Info and Logout aligned to the right -->
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="/#" style="color: #fff; font-size: 18px;">
                        <img src="{{ current_user.avatar }}" width="30" height="30" style="border-radius: 50%; margin-right: 8px;">
                        Chào {{ current_user.name }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout_staff">Đăng xuất</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
<section class="container">
    {% block content required %}
    {% endblock %}
</section>
</body>
</html>
