<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="#" style="font-size: 20px;">
            <span class="text-warning"> 404 NOT FOUND</span>
        </a>

        <!-- Toggler (for smaller screens) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link d-flex align-items-center fw-semibold {{ 'active' if request.path == '/manage_books' else '' }}" href="/manage_books" style="color: #fff; font-size: 18px;">
                        <i class="bi bi-book-fill me-2"></i> Quản lý sách
                    </a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link d-flex align-items-center fw-semibold {{ 'active' if request.path == '/import_books' else '' }}" href="/import_books" style="color: #fff; font-size: 18px;">
                        <i class="bi bi-plus-circle-fill me-2"></i> Nhập sách
                    </a>
                </li>
            </ul>

            {% if current_user.is_authenticated %}
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <!-- User Info -->
                <li class="nav-item d-flex align-items-center me-3">
                    <a class="nav-link text-white d-flex align-items-center fw-bold">
                        <img src="{{ current_user.avatar }}" alt="Avatar" width="36" height="36"
                             style="border-radius: 50%; margin-right: 10px; border: 2px solid white;">
                        Chào, {{ current_user.name }}
                    </a>
                </li>

                <li class="nav-item d-flex align-items-center">
                    <a class="btn btn-outline-light btn-sm fw-semibold" href="/logout_staff" style="padding: 6px 12px;">Đăng xuất
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>>
<section class="container">
    {% block content required %}
    {% endblock %}
</section>
</body>
</html>
