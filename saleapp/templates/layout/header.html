<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Header</title>
  <link href="/static/css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"/>
    <title>Header | {% block title %} {% endblock %}</title>
</head>
<body style="background-color: rgba(123,198,102,0.82);">
    <!-- navbar section -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/" style="color: orange; font-size: 30px;">
      <i class="fa-brands fa-amazon"></i> Bookstore
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left Menu Items -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="/" style="font-size: 18px; font-family: cursive;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about" style="font-size: 17px;">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact" style="font-size: 17px;">Contact Us</a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex mx-auto" action="/search" method="POST" style="width: 30%;">
        <input class="form-control me-2" type="search" placeholder="Search for books..." aria-label="Search" name="search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>

      <!-- Right Menu Items -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item mx-2">
          <a class="nav-link text-secondary" href="/cart" id="cart-link">
            Cart <span id="cart-count" class="badge bg-secondary">0</span>
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </li>


                <!-- Account Dropdown -->
        <li class="nav-item dropdown mx-2">
          <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% if current_user.is_authenticated %}
              <li><a class="dropdown-item" href="/profile/{{ current_user.id }}">Profile <i class="fa-solid fa-user"></i></a></li>
              <li><a class="dropdown-item" href="/orders">Orders <i class="fa-solid fa-truck-fast"></i></a></li>
              <li><a class="dropdown-item" href="/logout">Log Out <i class="fa-solid fa-right-from-bracket"></i></a></li>
            {% else %}
              <li><a class="dropdown-item" href="/login">Login <i class="fa-solid fa-right-to-bracket"></i></a></li>
            {% endif %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


</body>
</html>
