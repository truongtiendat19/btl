<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-pill my-3 mx-4 px-4">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold d-flex align-items-center me-4" href="{{ url_for('index') }}" style="color: #0d6efd;">
            <img src="https://res.cloudinary.com/dapckqqhj/image/upload/v1751531116/read_zone_o4xfbo.png" alt="Logo"
                 style="width: 40px; height: 40px; border: 2px solid #0d6efd; border-radius: 50%; margin-right: 10px;">
            ReadZone
        </a>

        <!-- Nút toggle nhỏ gọn -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nội dung navbar -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarMain">
            <!-- Links -->
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}" style="color: #0d6efd;">Trang chủ</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link position-relative" href="{{ url_for('cart_view') }}" style="color: #0d6efd;">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-quantity-badge"
                              style="font-size: 12px;">
                            {{ cart_stats.total_quantity }}
                        </span>
                    </a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('order_history') }}" style="color: #0d6efd;">Lịch sử đơn hàng</a>
                </li>
                {% endif %}
            </ul>
            <!-- Đăng nhập / Đăng ký hoặc tên người dùng -->
            <ul class="navbar-nav d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <li class="nav-item d-flex align-items-center">
                    <a class="nav-link" href="{{ url_for('index') }}" style="color: #0d6efd;">
                        <img src="{{ current_user.avatar }}" width="30" height="30" class="rounded-circle me-2">
                        {{ current_user.name }}
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('logout_process') }}">Đăng xuất</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_process') }}" style="color: #0d6efd;">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register_process') }}" style="color: #0d6efd;">Đăng ký</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script>
    function updateCartQuantity(quantity) {
        const badge = document.querySelector('.cart-quantity-badge');
        if (badge) {
            badge.textContent = quantity;
        }
    }

    function addToCart(id, name, price) {
        fetch('/api/carts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: id, name: name, price: price })
        })
        .then(res => res.json())
        .then(data => {
            updateCartQuantity(data.total_quantity);
            alert('✅ Sản phẩm đã được thêm vào giỏ hàng!');
        })
        .catch(err => console.error('❌ Lỗi khi thêm vào giỏ:', err));
    }
</script>
