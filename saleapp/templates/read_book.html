<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ƒê·ªçc s√°ch: {{ content.book.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .noselect {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      background-color: #f0f2f5;
      color: #000;
    }

    .reader-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      margin: 4rem auto;
      position: relative;
    }

    .book-content {
      white-space: pre-line;
      line-height: 1.7;
      font-size: 1.1rem;
      min-height: 400px;
    }

    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .fixed-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .nav-prev {
      left: 20%;
    }

    .nav-next {
      right: 20%;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    body.dark-mode .reader-container {
      background: #1e1e1e;
      color: #f1f1f1;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }

    body.dark-mode .book-content {
      background-color: #2c2c2c;
      color: #e0e0e0;
    }

    body.dark-mode .btn-outline-primary,
    body.dark-mode .btn-outline-secondary {
      border-color: #ccc;
      color: #ccc;
    }

    body.dark-mode .btn-outline-primary:hover,
    body.dark-mode .btn-outline-secondary:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- N√∫t Trang ch·ªß -->
  <a href="{{ url_for('index') }}" class="btn btn-outline-secondary back-home">üè† Trang ch·ªß</a>

  <!-- N√∫t chuy·ªÉn ch·∫ø ƒë·ªô -->
  <button id="toggleMode" class="btn btn-dark position-fixed top-0 end-0 m-3 z-3">
    üåô Ch·∫ø ƒë·ªô t·ªëi
  </button>

  <div class="text-center mt-4">
    <audio id="ttsAudio" controls>
      <source src="{{ url_for('read_audio', book_id=book_id, page=page) }}" type="audio/mpeg">
      Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ audio.
    </audio>

    <div class="mt-2">
      <button id="playBtn" class="btn btn-success">‚ñ∂Ô∏è Ph√°t</button>
      <button id="pauseBtn" class="btn btn-warning">‚è∏Ô∏è T·∫°m d·ª´ng</button>
      <button id="stopBtn" class="btn btn-danger">‚èπÔ∏è D·ª´ng</button>
    </div>
  </div>

  <!-- N·ªôi dung ƒë·ªçc s√°ch -->
  <div class="reader-container">
    <h3 class="text-center mb-4">{{ content.book.name }}</h3>

    <div class="book-content border p-4 noselect">
      {{ content.content }}
    </div>

    <div class="text-center mt-4">
      <span>Trang {{ page }} / {{ total_pages }}</span>
    </div>
  </div>

  <!-- N√∫t Trang tr∆∞·ªõc -->
  {% if page > 1 %}
    <a href="{{ url_for('read_book', book_id=book_id, page=page-1) }}"
       class="btn btn-outline-primary fixed-nav nav-prev">‚¨Ö</a>
  {% endif %}

  <!-- N√∫t Trang sau -->
  {% if page < total_pages %}
    <a href="{{ url_for('read_book', book_id=book_id, page=page+1) }}"
       class="btn btn-outline-primary fixed-nav nav-next">‚û°</a>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());

    const audio = document.getElementById('ttsAudio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const stopBtn = document.getElementById('stopBtn');

    playBtn.onclick = async () => {
      try {
        await audio.play();
      } catch (error) {
        console.error("L·ªói ph√°t audio:", error);
      }
    };

    pauseBtn.onclick = () => {
      if (!audio.paused) {
        audio.pause();
      }
    };

    stopBtn.onclick = () => {
      if (!audio.paused) {
        audio.pause();
      }
      audio.currentTime = 0;
    };

    // Chuy·ªÉn ch·∫ø ƒë·ªô s√°ng / t·ªëi
    const toggleBtn = document.getElementById("toggleMode");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      toggleBtn.innerHTML = "‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng";
      toggleBtn.classList.remove("btn-dark");
      toggleBtn.classList.add("btn-light");
    }

    toggleBtn.onclick = () => {
      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        toggleBtn.innerHTML = "‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng";
        toggleBtn.classList.remove("btn-dark");
        toggleBtn.classList.add("btn-light");
        localStorage.setItem("theme", "dark");
      } else {
        toggleBtn.innerHTML = "üåô Ch·∫ø ƒë·ªô t·ªëi";
        toggleBtn.classList.remove("btn-light");
        toggleBtn.classList.add("btn-dark");
        localStorage.setItem("theme", "light");
      }
    };
  </script>
</body>
</html>
