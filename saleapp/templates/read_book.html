<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>ƒê·ªçc s√°ch: {{ content.book.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .noselect {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      background-color: #f0f2f5;
    }

    .reader-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      margin: 4rem auto;
      position: relative;
    }

    .book-content {
      white-space: pre-line;
      line-height: 1.7;
      font-size: 1.1rem;
      min-height: 400px;
    }

    /* N√∫t trang ch·ªß */
    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    /* N√∫t trang tr∆∞·ªõc / sau c·ªë ƒë·ªãnh 2 b√™n m√†n h√¨nh */
    .fixed-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .nav-prev {
      left: 20%;
    }

    .nav-next {
      right: 20%;
    }
  </style>
</head>
<body>
  <!-- N√∫t Trang ch·ªß ·ªü g√≥c tr√™n b√™n tr√°i -->
  <a href="{{ url_for('index') }}" class="btn btn-outline-secondary back-home">üè† Trang ch·ªß</a>
  <div class="text-center mt-4">
      <button id="speakBtn" class="btn btn-success">üîä ƒê·ªçc to</button>
      <button id="pauseBtn" class="btn btn-warning">‚è∏Ô∏è T·∫°m d·ª´ng</button>
      <button id="resumeBtn" class="btn btn-primary">‚ñ∂Ô∏è Ti·∫øp t·ª•c</button>
      <button id="stopBtn" class="btn btn-danger">‚èπÔ∏è D·ª´ng</button>
    </div>

  <!-- N·ªôi dung ƒë·ªçc s√°ch -->
  <div class="reader-container">
    <h3 class="text-center mb-4">{{ content.book.name }}</h3>

    <div class="book-content border p-4 noselect">
      {{ content.content }}
    </div>


    <div class="text-center mt-4">
      <span>Trang {{ page }} / {{ total_pages }}</span>
    </div>
  </div>

  <!-- N√∫t Trang tr∆∞·ªõc c·ªë ƒë·ªãnh -->
  {% if page > 1 %}
    <a href="{{ url_for('read_book', book_id=book_id, page=page-1) }}"
       class="btn btn-outline-primary fixed-nav nav-prev">‚¨Ö</a>
  {% endif %}

  <!-- N√∫t Trang sau c·ªë ƒë·ªãnh -->
  {% if page < total_pages %}
    <a href="{{ url_for('read_book', book_id=book_id, page=page+1) }}"
       class="btn btn-outline-primary fixed-nav nav-next">‚û°</a>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      document.addEventListener('contextmenu', event => event.preventDefault());

      document.addEventListener('copy', e => e.preventDefault());
  const speakBtn = document.getElementById('speakBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const stopBtn = document.getElementById('stopBtn');

  let utterance = null;

  speakBtn.onclick = function() {
    const bookText = document.querySelector('.book-content').innerText.trim();
    if (!bookText) {
      alert('Kh√¥ng c√≥ n·ªôi dung ƒë·ªÉ ƒë·ªçc.');
      return;
    }

    if (utterance) {
      window.speechSynthesis.cancel();
    }

    utterance = new SpeechSynthesisUtterance(bookText);
    utterance.lang = 'vi-VN';
    utterance.rate = 1; // t·ªëc ƒë·ªô ƒë·ªçc
    window.speechSynthesis.speak(utterance);
  }

  pauseBtn.onclick = function() {
    window.speechSynthesis.pause();
  }

  resumeBtn.onclick = function() {
    window.speechSynthesis.resume();
  }

  stopBtn.onclick = function() {
    window.speechSynthesis.cancel();
  }

  </script>
</body>
</html>
