{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-center">Đọc sách: {{ content.book.name }}</h3>
    <hr>
    <div class="border p-3" style="min-height: 300px; background: #f8f9fa;">
        <p style="white-space: pre-line;">{{ content.content }}</p>
    </div>

    <div class="d-flex justify-content-between mt-3">
        {% if page > 1 %}
        <a href="{{ url_for('read_book', book_id=book_id, page=page-1) }}" class="btn btn-secondary">Trang trước</a>
        {% else %}
        <span></span>
        {% endif %}

        <span>Trang {{ page }} / {{ total_pages }}</span>

        {% if page < total_pages %}
        <a href="{{ url_for('read_book', book_id=book_id, page=page+1) }}" class="btn btn-secondary">Trang sau</a>
        {% else %}
        <span></span>
        {% endif %}
    </div>
</div>
{% endblock %}
