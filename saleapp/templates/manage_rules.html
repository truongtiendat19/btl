{% extends 'layout/base_manager.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Quản lý quy định</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="import_quantity_min" class="form-label">Số lượng nhập tối thiểu:</label>
            <input type="number" id="import_quantity_min" name="import_quantity_min" class="form-control"
                   value="{{ rule.import_quantity_min }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity_min" class="form-label">Số lượng tồn tối thiểu:</label>
            <input type="number" id="quantity_min" name="quantity_min" class="form-control"
                   value="{{ rule.quantity_min }}" required>
        </div>
        <div class="mb-3">
            <label for="cancel_time" class="form-label">Thời gian hủy đơn hàng (giờ):</label>
            <input type="number" id="cancel_time" name="cancel_time" class="form-control"
                   value="{{ rule.cancel_time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div class="alert alert-info mt-3">
        <ul class="mb-0">
            {% for category, message in messages %}
            <li class="text-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
</div>
{% endblock %}
